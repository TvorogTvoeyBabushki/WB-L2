<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/styles/global.css" />

    <title>Tic tac toe app</title>
  </head>
  <body>
    <main>
      <section class="tic-tac-toe">
        <div class="tic-tac-toe__wrapper">
          <div class="tic-tac-toe__statistics"></div>

          <div class="tic-tac-toe__playing-field">
            <div class="tic-tac-toe__playing-cell"></div>
            <div class="tic-tac-toe__playing-cell"></div>
            <div class="tic-tac-toe__playing-cell"></div>
            <div class="tic-tac-toe__playing-cell"></div>
            <div class="tic-tac-toe__playing-cell"></div>
            <div class="tic-tac-toe__playing-cell"></div>
            <div class="tic-tac-toe__playing-cell"></div>
            <div class="tic-tac-toe__playing-cell"></div>
            <div class="tic-tac-toe__playing-cell"></div>
          </div>

          <div class="tic-tac-toe__switch cross">
            <div>
              <div></div>
            </div>
            <div>
              <div></div>
            </div>
          </div>

          <div class="tic-tac-toe__toolbar">
            <div class="tic-tac-toe__restart">
              <button>
                <svg
                  width="800px"
                  height="800px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12 2.99988C16.9706 2.99988 21 7.02931 21 11.9999C21 16.9704 16.9706 20.9999 12 20.9999C7.02944 20.9999 3 16.9704 3 11.9999C3 9.17261 4.30367 6.64983 6.34267 4.99988"
                    stroke="#fff"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <path
                    d="M3 4.49988H7V8.49988"
                    stroke="#fff"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                </svg>
              </button>
            </div>

            <button>2 игрока</button>
            <div></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./src/js/app.js"></script>
  </body>
</html>
